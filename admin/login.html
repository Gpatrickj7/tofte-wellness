<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Login - Tofte Wellness</title>

        <!--Link to main CSS File-->
        <link rel="stylesheet" href="../css/styles.css">

        <style>
            body {
                background: linear-gradient(135deg, var(--primary-brand-color) 0%, var(--secondary-brand-color) 100%);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }

            .login-container {
                background: white;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                width: 100%;
                max-width: 400px;
            }

            .logo {
                text-align: center;
                margin-bottom: 30px;
            }

            .logo h1 {
                color: var(--primary-brand-color);
                margin: 0;
                font-size: 24px;
            }

            .logo p {
                color: var(--secondary-brand-color);
                margin: 10px 0 0 0;
                font-size: 14px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 5px;
                color: var(--heading-color);
                font-weight: 500;
            }

            input[type="email"], input[type="password"] {
                width: 100%;
                padding: 12px;
                border: 2px solid #ddd;
                border-radius: 5px;
                font-size: 16px;
                box-sizing: border-box;
            }

            input[type="email"]:focus, input[type="password"]:focus {
                outline: none;
                border-color: var(--accent-blue);
            }

            .login-btn {
                width: 100%;
                padding: 12px;
                background: var(--accent-blue);
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background 0.2s; 
            }

            .login-btn:hover {
                background: var(--primary-brand-color);
            }

            .login-btn:disabled {
                background: #ccc;
                cursor: not-allowed;
            }

            .error-message {
                color: #ff3333;
                margin-top: 10px;
                text-align: center;
            }

            .success-message {
                color: #28a745;
                margin-top: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="logo">
                <h1>üè¢ Admin Login</h1>
                <p>Tofte Wellness Management</p>
            </div>
        
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            
                <button type="submit" class="login-btn" id="login-btn">
                    Login
                </button>
            
            <div id="message"></div>
        </form>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
